name: Build Windows EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies inside the nested folder
      - name: Install dependencies
        run: npm install
        working-directory: klarcode-manager

      # 4️⃣ Build Windows EXE inside the nested folder
      - name: Build Windows EXE
        run: npm run build-win
        working-directory: klarcode-manager

      # 5️⃣ Upload the generated EXE as an artifact
      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: KlarCode-Windows
          path: klarcode-manager/dist/*.exe
