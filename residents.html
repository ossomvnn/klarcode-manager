<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bewohnerliste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cce0ff;
            text-align: center;
            padding: 20px;
        }
        h1 { margin-bottom: 20px; }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }
        th {
            background-color: #3399ff;
            color: white;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #3399ff;
            color: white;
        }

        .form-section {
            margin: 20px auto;
            background: white;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .form-section input, .form-section select {
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #message {
            font-weight: bold;
            margin-top: 10px;
        }

        .remove-btn {
            background-color: #e74c3c;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .remove-btn:hover { opacity: 0.85; }
    </style>
</head>
<body>
    <h1>Bewohnerliste</h1>

    <div class="form-section">
        <input type="text" id="nameInput" placeholder="Name">
        <select id="partInput">
            <option value="">Welche Abteilung</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select>
        <input type="number" id="countInput" placeholder="Anzahl Codes">
        <input type="date" id="dateInput">
        <button onclick="addNewResident()">Bewohner hinzufügen</button>
    </div>

    <div id="message"></div>

    <table id="residentsTable">
        <tr>
            <th>Name</th>
            <th>Abteilung</th>
            <th>Gesamt Codes</th>
            <th>Letztes Datum</th>
            <th>Nächstes verfügbar</th>
            <th>Aktionen</th>
        </tr>
    </table>

    <button onclick="window.location.href='home.html'">Zurück zur Startseite</button>

    <script>
        const { ipcRenderer } = require('electron');
        const messageBox = document.getElementById('message');

        async function loadResidents() {
            const residents = await ipcRenderer.invoke('get-residents');
            const table = document.getElementById('residentsTable');

            table.innerHTML = `
                <tr>
                    <th>Name</th>
                    <th>Abteilung</th>
                    <th>Gesamt Codes</th>
                    <th>Letztes Datum</th>
                    <th>Nächstes verfügbar</th>
                    <th>Aktionen</th>
                </tr>
            `;

            residents.forEach(r => {
                const lastDate = new Date(r.lastDate);
                const nextAvailable = new Date(lastDate);
                nextAvailable.setDate(nextAvailable.getDate() + 28);

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${r.name}</td>
                    <td>${r.part}</td>
                    <td>${r.totalCodes}</td>
                    <td>${r.lastDate}</td>
                    <td>${nextAvailable.toISOString().split('T')[0]}</td>
                    <td><button class="remove-btn" onclick="removeResident('${r.name}')">Entfernen</button></td>
                `;
                table.appendChild(row);
            });
        }

        async function addNewResident() {
            const name = document.getElementById('nameInput').value.trim();
            const part = document.getElementById('partInput').value;
            const count = parseInt(document.getElementById('countInput').value);
            const lastDate = document.getElementById('dateInput').value;

            if (!name || !part || !count || !lastDate) {
                showMessage("❌ Bitte alle Felder ausfüllen!", "red");
                return;
            }

            const result = await ipcRenderer.invoke('add-resident-manual', { name, part, count, lastDate });

            if (result.success) {
                showMessage(`✅ ${result.message}`, "green");
            } else {
                showMessage(`❌ ${result.message}`, "red");
            }

            loadResidents();
        }

        async function removeResident(name) {
            const confirmDelete = confirm(`Sind Sie sicher, dass Sie ${name} entfernen möchten?`);
            if (!confirmDelete) return;

            const result = await ipcRenderer.invoke('remove-resident', name);
            if (result.success) {
                showMessage(`✅ ${result.message}`, "green");
            } else {
                showMessage(`❌ ${result.message}`, "red");
            }

            loadResidents();
        }

        function showMessage(msg, color) {
            messageBox.textContent = msg;
            messageBox.style.color = color;
            setTimeout(() => { messageBox.textContent = ""; }, 4000);
        }

        window.onload = loadResidents;
    </script>
</body>
</html>
